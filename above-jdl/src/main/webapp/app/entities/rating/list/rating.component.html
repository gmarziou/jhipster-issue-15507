<div>
  <h2 id="page-heading" data-cy="RatingHeading">
    <span jhiTranslate="myApp.rating.home.title">Ratings</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="myApp.rating.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-rating"
        [routerLink]="['/rating/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="myApp.rating.home.createLabel"> Create a new Rating </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="ratings?.length === 0">
    <span jhiTranslate="myApp.rating.home.notFound">No ratings found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="ratings && ratings.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="myApp.rating.name">Name</span></th>
          <th scope="col"><span jhiTranslate="myApp.rating.movie">Movie</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let rating of ratings; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/rating', rating.id, 'view']">{{ rating.id }}</a>
          </td>
          <td>{{ rating.name }}</td>
          <td>
            <div *ngIf="rating.movie">
              <a [routerLink]="['/movie', rating.movie?.id, 'view']">{{ rating.movie?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/rating', rating.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/rating', rating.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(rating)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
